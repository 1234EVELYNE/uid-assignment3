<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="content">
        <h1>Your Benefits</h1>
        <p>Real Time Pricing and Product Availability</p>
        <p>Access Data Sheets Quickly</p>
        <p>Create Project Lists</p>
        <p>Share Your Cart with Others</p>
        <input placeholder="Email Address" type="text">
        <input placeholder="Password" type="text">
        <div class="buttons">
            <div class="button1">Open account
                Forgot password</div>
            <div class="button2" onclick="go()">LOGIN NOW</div>
        </div>
    </div>
    <script>
        let inputs = document.getElementsByTagName('input')
        console.log(inputs)
        function sub(name, password) {
            if (name == 'admin') {
                if (password == 'password') {
                    window.location.href = ('../src/homepage.html')
                } else {
                    alert('密码错误，请重新输入')
                }
            } else {
                alert('账号和密码不符')
            }
        }
        function go() {

            sub(inputs[0].value, inputs[1].value)
        }
    </script>
</body>

</html>
